services:
  # PostgreSQL データベース
  db:
    image: postgres:18-alpine
    env_file:
      - .env
    environment:
      # PostgreSQL固有の変数名にマッピング
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # サービス固有の固定値のみ
      DB_HOST: db
      DB_SSLMODE: disable
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  # Next.js フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local